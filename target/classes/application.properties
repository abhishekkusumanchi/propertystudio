spring.application.name=PropertyStudio


# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/prac
spring.datasource.username=postgres
spring.datasource.password=abhi
spring.datasource.driver-class-name=org.postgresql.Driver


#Connection pool settings
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariCP


# JSP view resolver configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

## Logging configuration
#logging.file=logs/app.log
#logging.config=classpath:logback-spring.xml



# JPA/Hibernate settings
# avl options for ddl-auto are validate/create/update/none
spring.jpa.hibernate.ddl-auto=update              
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
